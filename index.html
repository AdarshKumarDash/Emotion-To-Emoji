 <html>

 <head>
   <title>Emotion To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">
     <center>
       <h3 class="btn btn-warning heading">Emotion To Emoji App
         <br>
         <span>&#128522;</span>
         <span>&#128512;</span>
         <span>&#128532;</span>
         <span>&#128546;</span>
         <span>&#128545;</span>
         <span>&#128548;</span>
       </h3>
       <br><br>
       <p style="font-size: 22px;">Take your selfie to generate emoji
         <br>
         <b style="color: rgb(255, 255, 95)">Are you Happy?</b>
         <br>
         <b style="color: black">Are you Sad?</b>
         <br>
         <b style="color: red">Are you Angry?</b>
         <br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Webcam View - </label>
         <div id="camera"></div>
         <br><br>
         <button class="btn btn-primary" onclick="capture()">Capture Image</button>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label>Prediction1</label>
         <p id="emotion1" class="emotion_name"></p>
         <p class="emoji" id="updateemoji1"></p>
         <br><br>
         <label>Prediction2</label>
         <p id="emotion2" class="emotion_name"></p>
         <p class="emoji" id="updateemoji2"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="identify()">Identify Emoji</button>
      </div>


     </center>

   </div>
 </body>
 <script src="main.js"></script>

 </body>

 </html>
